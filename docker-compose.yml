services:
  # 1. Banco de Dados (PersistÃªncia)
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=huggy_user
      - POSTGRES_PASSWORD=huggy_pass
      - POSTGRES_DB=huggy_middleware
    ports:
      - "5432:5432"

  # 2. Broker & Cache (Filas)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # 3. API (FastAPI)
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://huggy_user:huggy_pass@db:5432/huggy_middleware

  # 4. Background Worker (Celery)
  worker:
    build: .
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://huggy_user:huggy_pass@db:5432/huggy_middleware

volumes:
  postgres_data: